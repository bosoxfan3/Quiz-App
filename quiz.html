<!DOCTYPE html>
<html>
<head>
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="quiz.css">
</head>
<body>
	<div class="start-page">
		<h1>US State Capitals Quiz</h1>
		<button type='button' class='start-quiz'>Start Quiz</button>
	</div>
	<div class="question-page" hidden>
		<form class='question-form' method='post'> 
			<fieldset class='question'>
				
			</fieldset>
			<button type='submit'>Submit</button>
		</form>
	</div>
	<div class = "feedback-page" hidden>
		<div class='feedback'>
		</div>
		<p class='correction' hidden>correct answer. hidden if correct</p>
		<div class='progress'>
		</div>
		<button type='button' class='next-button'>Next</button>
	</div>
	<div class = "final-page" hidden>
		<p class='score'>final score. x correct, y incorrect</p>
		<button type='button'>Restart</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="quiz.js"></script>
</body>
</html>
